alias w3 "$ud $ssg"
alias w4 "$ud $mg"
alias w5 "$ud $cg"
alias w6 "$ud $gl"
alias w7 "$ud $rl"
alias w8 "$ud $hb"
alias w9 "$ud $rg"
alias w0 "$ud $bfg"
alias ws "w2; w3"
