//--Weapon select--
set ud use
set bl Blaster
set sg Shotgun
set ssg "Super Shotgun"
set mg Machinegun
set cg Chaingun
set gd grenades
set gl "Grenade Launcher"
set rl "Rocket Launcher"
set hb Hyperblaster
set rg Railgun
set bfg BFG10K
set ps "Power Shield"
set ra rightarrow
set la leftarrow
set ua uparrow
set da downarrow
alias w1 "$ud $bl"
