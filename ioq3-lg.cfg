// lg config for ioquake3

name "lg"
set zumb1 "connect 23.105.225.206"
seta rconPassword "antonovka"

// dvorak controls
bind . "+forward"
bind o "+moveleft"
bind e "+back"
bind u "+moveright"
bind CTRL "+movedown"
bind MOUSE2 "+moveup"
bind MOUSE1 "+attack"
bind MWHEELDOWN "vsay kill_insult"
bind MWHEELUP "vsay kill_gauntlet"
bind TAB "+scores"

seta sensitivity "2.25"
seta +sniper "seta sensitivity 1.5"
seta -sniper "cg_fov 100; seta sensitivity 2.25; bind SPACE vstr sniper1; echo sniper RESET"
bind SPACE "vstr sniper1"

seta cg_zoomfov "50"
bind SPACE "+zoom"

//bind y "messagemode"
//bind u "messagemode2"
//bind i "messagemode3"

bind 1 "weapon 1" // gauntlet
bind i "weapon 3" // shotgun
bind p "weapon 5" // rocket launcher
bind y "weapon 7" // railgun
bind , "weapon 8" // plasma gun
bind j "weapon 6" // lightning
bind k "weapon 6" // lightning
bind x "weapon 6" // lightning

bind F7 "r_fullscreen 0"
bind F8 "r_fullscreen 1"
bind F9 "exec autoexec.cfg"
bind F12 "screenshotJPEG"

// graphics
seta cl_renderer "opengl2"
seta r_mode -1
seta r_customwidth "1366"
seta r_customheight "768"
seta r_customaspect 1
seta r_fullscreen 1
seta cg_fov 100
seta cg_drawfps 1
seta cg_bobpitch "0"
seta cg_bobroll "0"
seta cg_runroll "0"
seta cg_runpitch "0"

seta r_gamma "2.2"
//seta r_cameraExposure 1.5
seta r_sunShadows 0
seta r_shadowFilter 2
seta r_fastsky 1

seta in_mouse "1"
seta m_filter "0"
seta m_pitch "-0.022"
seta rate "250000"
seta snaps "40"

//sounds
seta s_musicvolume "0"

// misc
seta cg_autoswitch "0"
seta cg_draw3dicons "0"
seta cg_simpleItems "1"
seta cg_noProjectileTrail "1"
seta cg_marks 0
seta cg_gibs "1"
